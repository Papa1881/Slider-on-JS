<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Слайдер на JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="projects">
    <div class="projects__content">
      <h2 class="projects__title">
        <span>COMPLETED</span><br />PROJECTS
      </h2>
      <p class="projects__description">
        Only a small part of the work performed by our company is presented on the site. 
        For 14 years on in the construction market we have made happy more than 1000 families
      </p>
      <div class="projects__info">
        <div><strong>CITY:</strong><br />Rostov-on-Don<br />LCD admiral</div>
        <div><strong>APARTMENT AREA:</strong><br />81 m²</div>
        <div><strong>REPAIR TIME:</strong><br />3.5 months</div>
        <div><strong>REPAIR COST:</strong><br />Upon request</div>
      </div>
      <div class="projects__navigation">
        <button class="arrow left">←</button>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <button class="arrow right">→</button>
      </div>
    </div>
    <div class="projects__image">
      <img src="./img/img-1.png" alt="Project photo" id="project-photo" />
      <img src="./img/img-2.png" alt="Project photo" id="project-photo" />
      <img src="./img/img-3.png" alt="Project photo" id="project-photo" />
    </div>
  </section>

</body>

<script src="script.js"></script>

</html>
